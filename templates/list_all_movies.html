{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<style>
    table, th, td {
        border: 1px solid black;
        padding: 10px;
    }
    
    
</style>
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<table>
    <tr>
        <th>Movie Name</th>
        <th>Director</th>
        <th>Movie Rating</th>
    </tr>
    <tr>
        <td> {{ title }}</td>
        <td> {{ director }}</td>
        <td> {{ rating }}</td>
    </tr>
    
</table>

{% endblock %}
