{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form>
    <div class="mb-3">
        <label for="movie-title" class="form-label">Movie Title</label>
        <input type="movie-title" class="form-control" id="movie-name" >
    </div>
    <div class="mb-3">
        <label for="director-name"class="form-label">Director Name</label>
        <input type="directorName" name=directorName class="form-control" id="director-name">
    </div>
    <div class="mb-3">
        <select name="ratings" class="form-select" aria-label="Default select example">
            <option selected>Open this menu to choose your movie rating</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            </select>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>
{% endblock %}
